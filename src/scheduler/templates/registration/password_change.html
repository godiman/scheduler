
{% extends 'base.html' %}

<style>
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  color: #000;
}

.m{
  margin-bottom: 2px !important;
}

</style>

{% block content %}
   <div class="login-form">
    <form method="POST">{% csrf_token %}
        <h3 class="text-center p-5" >Update Password</h3>

        <div class="mb-4">
          <input name="old_password" type="password" class="form-control" id="id_old_password" placeholder="Old password" >
        </div>
        <div class="mb-4">
          <input name="new_password1" type="password" class="form-control" id="id_new_password1" placeholder="Create new password">
        </div>

        <div class="pb-2">
        <input name="new_password2" type="password" class="form-control" id="id_new_password2" placeholder="Confirm new password">
        </div> <br>
        <div class="text-center">
            <button class="w-45 btn btn-lg btn-success" type="submit">Update password</button>
        </div>
        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red; font-size: 14px;">{{error}}</p>
            {% endfor %}
        {% endfor %}
    </form>
    </div>
{% endblock content %}
